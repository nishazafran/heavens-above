name: Automated Dependency Updates

on:
  schedule:
    - cron: "0 6 * * 1"  # Every Monday at 6 AM UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Update dependencies
        run: npm update

      - name: Run tests
        run: npm test

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b deps/update-$(date +%F)
          git add package*.json
          if git diff --cached --quiet; then
            echo "No dependency updates found."
            exit 0
          fi
          git commit -m "chore(deps): automated dependency update"
          git push origin HEAD

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "chore(deps): automated dependency update"
          body: |
            Automated dependency update generated by GitHub Actions.
            Please review and merge if tests pass.
          branch: ${{ github.ref_name }}
          reviewers: your-github-username
