name: Generate and Publish Release Notes

on:
  push:
    tags:
      - 'v*'   # Runs whenever a tag like v1.0.0 or v2.5 is pushed

permissions:
  contents: write   # Needed to create releases
  issues: read

jobs:
  generate-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Generate release notes
      - name: Generate release notes
        id: notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Save release notes to file for artifact upload
      - name: Save release notes to file
        run: |
          echo "${{ steps.notes.outputs.body }}" > release-notes-${{ github.ref_name }}.md

      # Step 4: Upload release notes as artifact
      - name: Upload Release Notes Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-notes-${{ github.ref_name }}
          path: release-notes-${{ github.ref_name }}.md

      # Step 5: Publish GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.body }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
