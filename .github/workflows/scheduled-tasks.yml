name: Scheduled Maintenance Tasks

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)
  workflow_dispatch:       # Allows manual run

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run maintenance script
        run: |
          echo "üßπ Starting scheduled maintenance..." | tee maintenance.log
          npm run cleanup 2>&1 | tee -a maintenance.log || echo "‚ö†Ô∏è No cleanup script found or failed, skipping..." | tee -a maintenance.log
          echo "‚úÖ Maintenance completed successfully." | tee -a maintenance.log

      - name: Save log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-log
          path: maintenance.log

      - name: Notify completion
        run: echo "üì¶ Maintenance log uploaded as artifact successfully!"
