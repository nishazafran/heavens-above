name: Scheduled Maintenance Tasks

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)
  workflow_dispatch:       # Allows manual run

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run maintenance script
        run: |
          echo "🧹 Starting scheduled maintenance..." | tee maintenance.log
          npm run cleanup 2>&1 | tee -a maintenance.log || echo "⚠️ No cleanup script found or failed, skipping..." | tee -a maintenance.log
          echo "✅ Maintenance completed successfully." | tee -a maintenance.log

      - name: Upload maintenance logs
        uses: actions/upload-artifact@v4
        with:
          name: maintenance-logs
          path: maintenance.log

      - name: Send notification
        run: echo "📩 Maintenance task completed successfully and logs have been uploaded!"
