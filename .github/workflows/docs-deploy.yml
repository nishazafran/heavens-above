name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "docs-deploy"
      cancel-in-progress: true

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install MkDocs and plugins
      - name: Install MkDocs, Material theme, and plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin

      # Step 4: Build documentation
      - name: Build documentation
        run: mkdocs build --strict

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

  # Step 6: Show deployed docs URLs in Actions log
- name: Show deployed docs URLs
  run: |
    echo "Deployed Documentation URLs:"
    for f in docs/*.md; do
      filename=$(basename "$f" .md)
      echo " - https://nishazafran.github.io/heavens-above/$filename/"
    done

