name: Code Review Workflow

on:
  push:
    branches:
      - main

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment (v20.18.1)
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'

      # Step 3: Clean install dependencies
      - name: Clean Install Dependencies
        run: |
          rm -f package-lock.json
          npm install

      # Step 4: Run ESLint (code linting)
      - name: Run Linter
        run: |
          echo "Running ESLint..."
          mkdir -p reports
          npm run lint -- --format json --output-file reports/eslint-report.json || echo "⚠️ Linting failed, continuing..."

      # Step 5: Run Tests with Coverage
      - name: Run Tests
        run: |
          echo "Running Tests..."
          mkdir -p reports
          npm test -- --coverage --json --outputFile=reports/test-report.json || echo "⚠️ Tests failed, continuing..."

      # Step 6: Initialize CodeQL (Static Analysis)
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      # Step 7: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      # Step 8: Upload Reports as Artifacts
      - name: Upload Review Reports
        uses: actions/upload-artifact@v4
        with:
          name: code-review-reports
          path: reports/

      # Step 9: Always succeed so the workflow completes cleanly
      - name: ✅ Always Succeed
        if: always()
        run: echo "✅ Code Review Workflow completed successfully (reports uploaded)."
