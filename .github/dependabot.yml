# .github/dependabot.yml
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"               # The location of your package.json
    schedule:
      interval: "weekly"         # Options: daily, weekly, monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
    reviewers:
      - nishazafran              # Replace with your GitHub username
